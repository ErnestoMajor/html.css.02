<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>

        div.conteiner {
            background-color: blue;

            display: flex;
            flex-flow: row wrap;
        }

        div.item {
            background-color: brown;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Conteúdo maior</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">Conteúdo ainda maior</div>
        <div class="item">E</div>
        <div class="item">Conteúdo ainda mais maior que vai ocupar mais espaço.</div>
    </div>
</body>
</html>
